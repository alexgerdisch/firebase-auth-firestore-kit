<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pwofi - Sales Companion</title>
</head>

<body>

  <nav>
    <h1>Pwofi ðŸš€</h1>

  </nav>

  <div id="registration-area">
    <h2>Register Now</h2>
    <form id="registration-form">
      <label for="reg-email">Enter Email</label>
      <input class="form-fill" type="email" name="reg-email" id="registration-email">
      <label for="reg-pass">Enter Password</label>
      <input class="form-fill" type="password" name="reg-pass" id="registration-password">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="sign-in-area">
    <h2>Sign Back In</h2>
    <form id="sign-in-form">
      <label for="sign-in-email">Enter Email</label>
      <input class="form-fill" type="email" name="sign-in-email" id="sign-in-email">
      <label for="reg-pass">Enter Password</label>
      <input class="form-fill" type="password" name="sign-in-pass" id="sign-in-password">
      <input type="submit" value="Submit">
    </form>
  </div>

  <button id="profile-settings">Profile Settings</button>
  <button id="check-auth">Check Auth</button>
  <button id="sign-out">Sign out</button>
  <button id="get-functions-api">Get API</button>



  <section id="logged-in">

    <div id="profile-details">

      <div class="profile-inputs">
        <h3>Profile details</h3>
        <form id="profile-form">
          <label for="first-name">First Name</label>
          <input class="form-fill" type="text" name="first-name" id="first-name">
          </br>
          <label for="last-name">Last Name</label>
          <input class="form-fill" type="text" name="last-name" id="last-name">
          </br>
          <label for="company-name">Company</label>
          <input class="form-fill" type="text" name="company-name" id="company-name">
          </br>
          <label for="industry">Industry</label>
          <input class="form-fill" type="text" name="industry-input" id="industry">
          </br>
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id="value-inputs">
        <h3>Company Value Drivers</h3>
        <form id="value-form">
          <label for="value">Enter Value Driver(s)</label>
          <input class="form-fill" type="text" name="value" id="value-input">
          <button id="add-value-button">+</button>
          <br>
          <div class="value-insertion-zone"></div>
          <input type="submit" value="Submit">
        </form>
      </div>

      <div id="pain-inputs">
        <h3>Customer Pain Points</h3>
        <form id="pain-form">
          <label for="pain">Enter Pain Points(s)</label>
          <input class="form-fill" type="text" name="pain" id="pain-input">
          <button id="add-pain-button">+</button>
          <br>
          <div class="pain-insertion-zone"></div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>



  </section>


  <script type="module" src="/main.js"></script>
</body>

</html>
